    <script type="text/javascript">
        $(window).scrollTop(0);
        function s(e, a) {
            if (e && e.preventDefault) {
                e.preventDefault();
            } else {
                window.event.returnValue = false;
            }
            a.focus();
        };
        $('.c-outline_tabUl li').click(function () {
            $('.c-outline_tabUl li').find('span').removeClass('c-outline_tabUlAc');
            $(this).find('span').addClass('c-outline_tabUlAc');
            $(this).addClass("color").siblings().removeClass("color");
        });
        $('.c-outline_tabUl li').click(function () {
            var tabs_url = $(this).attr('data-type');
            $('#' + tabs_url).addClass('c-outline_tabActive').siblings().removeClass('c-outline_tabActive')
        });
        $('.chapter_replay').live('click', function(){
            $(this).parent().next().toggle();
        });
        $(".controlZoom").die().live("click",function(){
            var that = this;
            var zoomType = $(this).attr("zoom-type");
            if(zoomType == "false"){
                $(that).text("收起")
                $(that).parent().parent().addClass("showZoom");
                $(that).attr("zoom-type","true");
            }else{
                $(that).text("展开")
                $(that).parent().parent().removeClass("showZoom");
                $(that).attr("zoom-type","false");
            }
        });
        $("#fullScreen").click(function(){
            requestFullScreen(document.getElementById("video"))
        });

//        $("#volume input").change(function(){
//            video.volume = this.value/100;
//        });
        function requestFullScreen(element) {
            // 判断各种浏览器，找到正确的方法
            var requestMethod = element.requestFullScreen || //W3C
                element.webkitRequestFullScreen || //Chrome等
                element.mozRequestFullScreen || //FireFox
                element.msRequestFullScreen; //IE11
            if (requestMethod) {
                requestMethod.call(element);
            }
            else if (typeof window.ActiveXObject !== "undefined") {//for Internet Explorer
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }
        function exitFull() {
            // 判断各种浏览器，找到正确的方法
            var exitMethod = document.exitFullscreen || //W3C
                document.mozCancelFullScreen || //Chrome等
                document.webkitExitFullscreen || //FireFox
                document.webkitExitFullscreen; //IE11
            if (exitMethod) {
                exitMethod.call(document);
            }
            else if (typeof window.ActiveXObject !== "undefined") {//for Internet Explorer
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        };
        (function(){
            var video = document.getElementById("video");
            var vloum_progress = document.getElementById("vloum_progress");
            var vloum_Btn = document.getElementById("vloum_Btn");
            var vloum_Btn_width;
            vloum_progress.addEventListener("click",function(event){
                vloum_Btn_width = event.offsetX;
                vloum_Btn.style.width = vloum_Btn_width+"px";
                var videoPrence = vloum_Btn_width/this.clientWidth;
                video.volume = videoPrence;
            })
        })();
    </script>
