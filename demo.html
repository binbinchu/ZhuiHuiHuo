		<script src=" js/data.js"></script>
		<script type="text/javascript">
            $("#c-Search").click(function () {
                $("#c-search").show("slow");
            });
            $(".appList").click(function () {
                var appType = $(this).attr('link');
                $('body').css({
                    "overflow-x": "hidden",
                    "overflow-y": "hidden"
                });
                if (appType == 'android') {
                    $(".appBox").show();
                    $(".pngBox").find('p').text('android下载');
                    $(".pngBox").find('img').attr('src', ' img/android.png');
                } else if (appType == 'ios') {
                    $(".appBox").show();
                    $(".pngBox").find('p').text('ios下载');
                    $(".pngBox").find('img').attr('src', ' img/android.png');
                }
            });
            $(".appClose").click(function () {
                $(".appBox").hide();
                $('body').css({
                    "overflow-x": "auto",
                    "overflow-y": "auto"
                });
            });
            $(".c-head-contorl_x").click(function(){
                $(window).scrollTop($("#content").height());
			});
		</script>
