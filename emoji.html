<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/src/jquery.emoji.js"></script>
		<script type="text/javascript" src="js/src/jquery.mCustomScrollbar.min.js"></script>
	</head>

	<body>
		<form>
			<div contenteditable="true" class="c-chart_conSend"></div>
			<button type="button" id="emojiBtn">:)</button>
		</form>
		<script>
			$("#emojiBtn").click(function() {
				$(".c-chart_conSend").emoji({
					button: "#emojiBtn",
					showTab: false,
					animation: 'fade',
					icons: [{
						name: "贴吧表情",
						path: "dist/img/tieba/",
						maxNum: 50,
						file: ".jpg",
						placeholder: ":{alias}:",
					}, {
						name: "QQ表情",
						path: "dist/img/qq/",
						maxNum: 91,
						excludeNums: [41, 45, 54],
						file: ".gif",
						placeholder: "#qq_{alias}#"
					}]
				});
			});
		</script>
	</body>

</html>
